<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capítulo 21 - Aula 14 - Tabelas Responsivas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
        }
        caption {
            font-size: 1.2em;
            font-weight: bolder;
            padding: 8px;
        }
        th, td {
            border: 1px solid red;
            padding: 10px;
        }
        #container {
            overflow-x: auto; /* Cria uma barra de rolagem própria para a tabela*/
        }
    </style>
</head>

                    <TH>OUT</TH>
                    <TH>NOV</TH>
                    <TH>DEZ</TH>

            </thead>
            <tbody>

                    <td>Coxinha</td>

                    <td>8</td>

                    <td>11</td>
                    <td>12</td>
                </tr>
                <tr>
                    <td>Chocolate Quente</td>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <TD>5</TD>

                    <td>9</td>
                    <td>10</td>
                    <td>11</td>
                    <td>12</td>
                </tr>
            </tbody>
        </TABLE>
    </div>
    
</body>
</html>
