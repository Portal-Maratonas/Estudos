<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capítulo 21 - Aula 02 - Primeira Tabela em HTML</title>
    <style>
        table {
            width: 400px; 
            border-collapse: collapse; /* Faz com que as bordas das células fiquem coladas. Por padrão elas são separadas; */
        }

        tr {
            background-color: aqua;
        }
        tr#linha {
            border: 4px solid blue;
        }
        td {
            border: 1px solid black;
            padding: 8px;
        }
        td#celula {
            background-color: palevioletred;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tebela</h1>
    <!-- 
        Hierarquia de tabela simples:
            TABLE = Tabela;
                TABLE ROW = Linha de Tabela;
                    TABLE HEADER = Cabeçalho de tabela;
                    TABLE DATA = Dado de tabela;
    -->
    <table>
        <tr> <!-- Primeira linha -->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr id="linha">
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td id="celula">B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
    
</body>
</html>
